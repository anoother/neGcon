[xboxdrv]
evdev=/dev/input/by-id/usb-GreenAsia_Inc._USB_Joystick-event-joystick
trigger-as-zaxis=true ; As mapping the half-axes does not seem to work
dpad-as-button=true
mimic-xpad=true

[evdev-absmap]
ABS_Y=TRIGGER ; ie. Z axis
ABS_X=X1
ABS_HAT0Y=DPAD_Y

[evdev-keymap]
BTN_BASE2=B

[axismap]
-Z=Z ; A/B negcon axes to RT/LT respectively

[buttonmap]
dd^delay:50=X ; Gear up
du^delay:50=A ; Gear down

[axis-sensitivity]
X1=0.7 ; 0 is neutral

